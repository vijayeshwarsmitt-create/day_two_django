{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Tracker — manage your tasks with ease">
    <title>{% block title %}Task Tracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-inner">
            <a href="{% url 'tasks:list' %}" class="logo">
                <span class="logo-icon">✦</span>
                <span class="logo-text">TaskFlow</span>
            </a>
            <div class="nav-actions">
                <a href="{% url 'tasks:create' %}" class="btn btn-primary btn-glow">
                    <span class="btn-icon">＋</span> New Task
                </a>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="container main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>TaskFlow &copy; 2026 — Built with Django</p>
        </div>
    </footer>
</body>
</html>
